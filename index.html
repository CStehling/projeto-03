<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>
        Bem-vindo ao time!
      </h1>
      
      <p>
        para fazer parte da equipe, preencha este fomulário.
      </p>
    </header>

  <form>

    <fieldset>
      <legend>Dados Pessoais</legend>

      <div class="input-wrapper">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" required/>
      </div>

      <div class="input-wrapper">
        <label for="link">Link do Instagram <span>(comece com https://)</span></label>
        <input type="url" id="link" required/>
      </div>

      <div class="input-wrapper">
        <label for="tel">Whatsapp <span>(somente números)</span></label>
        <input type="number" id="tel" required/>
      </div>

      <div class="input-wrapper">
        <label for="description">Conte mais sobre você</label>
        <textarea id="description" required></textarea>
      </div>

      <div class="input-wrapper">
        <label for="gen">Gênero</label>
        <select id="gen">
          <option value="masc">Masculino</option>
          <option value="fem">Feminino</option>
          <option value="other">Outro</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Privacidade</legend>

      <div class="input-wrapper">
        <label for="email">E-mail <span>(digite um email válido)</span></label>
        <input type="text" id="email" required/>
      </div>

      <div class="input-wrapper">
        <label for="password">senha <span>(mínimo 6 caracteres)</span></label>
        <input type="password" id="password" required minlength="6"/>
      </div>

      <div class="checkbox-wrapper">
        <label for="checkbox">Aceito receber ofertas e promoções no meu email</label>
        <input type="checkbox" id="checkbox" required/>
      </div>

    </fieldset>

    <fieldset>
      <legend>Disponibilidade</legend>
      
      <div class="dis">
        
        <div class="input-wrapper">
          <label for="date">Data</label>
          <input type="date" id="date" required/>
        </div>

        <div class="input-wrapper">
          <label for="begin">Das</label>
          <input type="time" id="begin" required/>
        </div>

        <div class="input-wrapper">
          <label for="end">Ate</label>
          <input type="time" id="end" required/>
        </div>
        
      </div>
      <div class="footer">

        <input type="submit" value="Criar conta">

      </div>
    </fieldset>
  </form>
</body>
</html>
